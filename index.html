<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单词PK大作战</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- SheetJS for Excel operations -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            teamRed: '#E53935',
            teamBlue: '#1E88E5',
            primary: '#4285F4',
            secondary: '#34A853',
            neutral: '#F8F9FA',
            timer: '#EA4335',
            textbook: '#4285F4',
          },
          animation: {
            'bounce-slow': 'bounce 3s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-timer': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'countdown-warning': 'countdownWarning 1s infinite alternate',
            'float-slow': 'float-slow 6s ease-in-out infinite',
            'float-medium': 'float-medium 5s ease-in-out infinite',
            'float-fast': 'float-fast 4s ease-in-out infinite',
            'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'confetti': 'confetti 1s ease-in-out infinite',
          },
          keyframes: {
            countdownWarning: {
              '0%': { backgroundColor: '#FF3A2F', transform: 'scale(1)' },
              '100%': { backgroundColor: '#FF6B5F', transform: 'scale(1.05)' }
            },
            'float-slow': {
              '0%, 100%': { transform: 'translateY(0) rotate(-15deg)' },
              '50%': { transform: 'translateY(-10px) rotate(-15deg)' }
            },
            'float-medium': {
              '0%, 100%': { transform: 'translateY(0) rotate(5deg)' },
              '50%': { transform: 'translateY(-15px) rotate(5deg)' }
            },
            'float-fast': {
              '0%, 100%': { transform: 'translateY(0) rotate(-10deg)' },
              '50%': { transform: 'translateY(-20px) rotate(-10deg)' }
            },
            popIn: {
              '0%': { opacity: 0, transform: 'scale(0.5)' },
              '100%': { opacity: 1, transform: 'scale(1)' }
            },
            confetti: {
              '0%': { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
              '100%': { transform: 'translateY(100px) rotate(720deg)', opacity: 0 }
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for the grid */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #e2e8f0;
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #cbd5e1;
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Confetti Particles */
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffd300;
      top: -20px;
      opacity: 0;
    }
    .confetti-piece:nth-child(odd) {
      background-color: #17d3ff;
    }
    .confetti-piece:nth-child(even) {
      background-color: #ff4e91;
    }
    .confetti-piece:nth-child(3n) {
      background-color: #ffd300;
      width: 15px;
      height: 15px;
    }
    .confetti-piece:nth-child(4n) {
        background-color: #4285F4;
        border-radius: 50%;
    }
    
    @keyframes fall {
      0% { top: -20px; transform: rotate(0deg) translateX(0px); opacity: 1; }
      100% { top: 100%; transform: rotate(360deg) translateX(20px); opacity: 0; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
  <div id="root" class="h-full w-full"></div>
</body>
</html>
